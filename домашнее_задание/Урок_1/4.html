<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <script>
    "use strict";

    const example_1 = +prompt(`Введите число 163`)
    let units = example_1 % 10
    let tens = Math.trunc(example_1 / 10) % 10
    let hundreds = Math.trunc(example_1 / 100) % 10
    console.log(`В числе 163 количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`)

    const example_2 = +prompt(`Введите число 74`)
    units = example_2 % 10
    tens = Math.trunc(example_2 / 10) % 10
    hundreds = Math.trunc(example_2 / 100) % 10
    console.log(`В числе 74 количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`)

    const example_3 = +prompt(`Введите число 9537`)
    units = example_3 % 10
    tens = Math.trunc(example_3 / 10) % 10
    hundreds = Math.trunc(example_3 / 100) % 10
    console.log(`В числе 9537 количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${units}`)

  </script>
</body>

</html>
